<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Alerta Verde</title>
  <link rel="icon" href="/logo1.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <a href="/explorar" class="voltar-topo">← Voltar para Explorar</a>
  <div class="login-container">
    <div class="logo-container">
      <img src="/logo1.png" alt="Alerta Verde Logo" class="logo">
      <h1>Cadastro Usuário - Alerta Verde</h1>
    </div>

    <form class="login-form" action="/usuario" method="post">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="nome" placeholder="Digite seu nome completo" required>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
        <label for="phone">Telefone (opcional):</label>
        <input type="tel" id="phone" name="telefone" placeholder="Digite seu telefone">
      
        <label for="password">Senha:</label>
        <input type="password" id="password" name="senhaHash" placeholder="Digite sua senha" required>
      
        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required>
      
        <button type="submit">Cadastrar</button>
      </form>
      

      <p>Já tem uma conta? <a href="login">Faça login aqui</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Alerta Verde. Todos os direitos reservados.</p>
  </footer>

  <script src="/cadastro.js"></script>
</body>
</html>

<style>
    body {
      background-color: #4453c3;
    }
</style>
