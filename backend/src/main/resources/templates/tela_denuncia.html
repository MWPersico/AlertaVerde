<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Denúncia - Alerta Verde</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #4453c3;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width:50%;
    }

    .form-container h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input[type="checkbox"] {
      width: auto;
    }

    button {
      background-color: #4453c3;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-top: 15px;
    }

    .success-message, .error-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>
<a href="/explorar" class="voltar-topo">← Voltar para Explorar</a>
<div class="form-container">
  <h1>Cadastrar Denúncia</h1>
  <form id="denunciaForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required></select>
    </div>

    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="number" step="any" id="latitude" name="latitude" required />
    </div>

    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="number" step="any" id="longitude" name="longitude" required />
    </div>

    <div class="form-group">
      <label for="imagem">URL da Imagem:</label>
      <input type="url" id="imagem" name="imagem" required />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="anonima" name="anonima" />
        Denúncia anônima
      </label>
    </div>

    <button type="submit">Enviar Denúncia</button>

    <div class="success-message" id="successMsg"></div>
    <div class="error-message" id="errorMsg"></div>
  </form>
</div>

<script src="/cadastroDenuncia.js"></script>
</body>
</html>
